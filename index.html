<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Project</title>
    <link rel = "stylesheet" href = "main.css" />
</head>
<body>
    <main class = "game">
        <header class = "game_header">
            <h1>Hangman</h1>
            <p>Guess the word before the little fellow runs out of luck </p>
        </header>
        <section class ="game_content">
            <section class ="game_visual">
                <img id ="hangman-image" src = "img/h-0.jpg" alt = "Hangman" class = "game_image"/>
                <p id = "status" class = "game_status"></p>
            </section>
            <section class = "game_panel">
                <div id = "word-display" class = "word-display" aria-label="Hidden word"></div>
                <div id = "Keyboard" class = "keyboard" aria-label="letter buttons"></div>
                <div class = "hangman_game_control">
                    <button id = "play agian" class = "btn" type = "button"> Play Again ! </button>
                </div>
                <section class = "used_words">
                    <h2>Used Words</h2>
                    <ul id = "used words list "></ul>
                </section>
            </section>
        </section>
    </main>
    <script src = "script.js"></script>
    
</body>
</html>
